spring.application.name=his_api

server.port=5003

spring.datasource.url=jdbc:mysql://localhost:3306/his?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


spring.jpa.show-sql= true

spring.jpa.properties.hibernate.format_sql=true

spring.jpa.hibernate.ddl-auto=none

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# alipay setting
alipay.app-id=\u4F60\u7684AppId
alipay.private-key=\u4F60\u7684\u79C1\u94A5
alipay.public-key=\u652F\u4ED8\u5B9D\u516C\u94A5
alipay.gateway-url=https://openapi.alipay.com/gateway.do
alipay.notify-url=https://yourdomain.com/api/alipay/notify
